<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="text-gray-700">
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="text-gray-700 font-bold text-3xl uppercase">
                        <a href="/">
                            Olympic Table India
                        </a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-900 font-semibold">
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="text-gray-600">
                        <a href="#">
                            <span>Table</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 pt-6">
            <div>
                <a class="text-gray-600" href="#">Log in</a>
                <a class="text-gray-600" href="#">Sign in</a>
            </div>

            <header class="mt-8">
                <h2 class="text-gray-900 font-bold text-3xl">Paris Olympic 2024</h2>
                <h3 class="text-gray-900 font-bold">Indian Winners</h3>
            </header>

            <div>
                <h4 class="font-bold border-b mt-8 border-gray-700">Player 1</h4>

                <div class="mt-8">
                    <div class="mt-3">
                        <img src="img/Manu" alt="">
                        <div>
                            <span>Manu Bhaker</span>
                            <span>Shooting</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold border-b mt-8 border-gray-700">Player 2</h4>
                <div class="mt-8">
                    <div class="mt-3">
                        <img src="img/Swapnil" alt="">
                        <div>
                            <span>Swapnil Kusale</span>
                            <span>Shooting</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold border-b mt-8 border-gray-700">Player 3</h4>

                <div class="mt-8">
                    <div class="mt-3">
                        <img src="img/Sarabjot" alt="">
                        <div>
                            <span>Saranjot Singh</span>
                            <span>Shooting</span>
                        </div>
                    </div>
                </div>

                <div>
                    <div>Load more</div>
                </div>
            </div>
        </main>
    </div>

</html>
